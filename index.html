<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <img src="assets/sounds/logo/logo.png" alt="Game Logo" class="logo">
    <h1>Made by GENCI</h1>
    <p>Duro sa t hapet</p>
  </div>

  <!-- Menu -->
  <div id="menu" style="display:none;">
    <img src="assets/sounds/logo/logo.png" alt="Game Logo" class="logo">
    <h1> Tic Tac Toe </h1>
    <div>
      <label>Grid Size:</label>
      <select id="gridSize">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
      </select>
    </div>
    <div>
      <label>Mode:</label>
      <select id="mode">
        <option value="pvp">Player vs Player</option>
        <option value="ai">Player vs robot</option>
      </select>
    </div>
    <div>
      <label>X Color:</label>
      <input type="color" id="colorX" value="#ff4444">
      <label>O Color:</label>
      <input type="color" id="colorO" value="#44ff44">
    </div>
    <div>
      <label>Music Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" style="display:none;"></canvas>

  <!-- Controls -->
  <div id="controls" style="display:none;">
    <button id="restart">Restart</button>
    <button id="quit">Quit</button>
    <img id="muteIcon" src="assets/icons/sound_on.png" style="width:32px;cursor:pointer;">
    <div id="scoreboard"></div>
  </div>

  <!-- Sounds -->
  <audio id="clickSound" src="assets/sounds/click.wav"></audio>
  <audio id="winSound" src="assets/sounds/win.wav"></audio>
  <audio id="loseSound" src="assets/sounds/lose.wav"></audio>
  <audio id="restartSound" src="assets/sounds/restart.wav"></audio>
  <audio id="bgMusic" src="assets/sounds/music.mp3" loop></audio>

  <script type="module" src="js/main.js"></script>
</body>
</html>
